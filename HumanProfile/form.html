<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="data.css">
    <script src="data.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="contbox">

        <form>
            <div class="basicinfo">ΒΑΣΙΚΕΣ ΠΛΗΡΟΦΟΡΙΕΣ</div>
            <div class="contract">ΕΠΟΙΚΟΙΝΩΝΙΑΣ ΠΛΗΡΟΦΟΡΙΕΣ</div>
            <div class="bodyinfo">ΣΩΜΑΤΙΚΕΣ ΠΛΗΡΟΦΟΡΙΕΣ</div>

            <label class="usern1" for="username">ΟΝΟΜΑ:</label>
            <label class="usern2" for="middlename">ΜΕΣΑΙΟ ΟΝΟΜΑ:</label>
            <label class="usern3" for="surname">ΕΠΙΘΕΤΟ:</label>
            <label class="usern4" for="telephonen">ΤΗΛΕΦΩΝΟ:</label>
            <label class="usern5" for="birthday">ΗΜΕΡΟΜΗΝΙΑ ΓΕΝΝΗΣΗΣ:</label>
            <label class="usern6" for="age">ΕΤΩΝ:</label>
            <label class="usern7" for="TaxNumber">ΑΦΜ:</label>
            <label class="usern8" for="Email">Email:</label>
            <label class="usern9" for="Discord">Discord ID:</label>
            <label class="usern10" for="height">ΥΨΟΣ:</label>
            <label class="usern11" for="weight">ΒΑΡΟΣ:</label>
            <label class="usern12" for="status">ΣΩΜΑΤΙΚΗ ΚΑΤΑΣΤΑΣΗ:</label>




            <input class="input1" type="text" id="username" name="username" required>
            <input class="input2" type="text" id="middlename" name="middlename">
            <input class="input3" type="text" id="surname" name="surname" required>
            <input class="input4" type="text" id="telephonen" name="telephonen" required>
            <input class="input5" type="date" id="birthday" name="birthday" required>
            <input class="input6" type="number" id="age" name="age" required>
            <input class="input7" type="text" id="TaxNumber" name="TaxNumber" required>
            <input class="input8" type="email" id="Email" name="Email" required>
            <input class="input9" type="text" id="Discord" name="Discord" required>
            <input class="input10" type="text" id="height" name="height" required>
            <input class="input11" type="text" id="weight" name="weight" required>
            <input class="input12" type="text" id="status" name="status" required>




            
        </form>





</body>
</html>
