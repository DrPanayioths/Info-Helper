<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="data.css">
    <script src="data.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="contbox">

        <form autocomplete="off">
            <div id="basicin" class="basicinfo">ΒΑΣΙΚΕΣ ΠΛΗΡΟΦΟΡΙΕΣ</div>
            <div id="coninfo" class="contract">ΕΠΟΙΚΟΙΝΩΝΙΑΣ ΠΛΗΡΟΦΟΡΙΕΣ</div>
            <div id="bodyinf" class="bodyinfo">ΣΩΜΑΤΙΚΕΣ ΠΛΗΡΟΦΟΡΙΕΣ</div>

            <!--Labels-->
            <label id="1" class="usern1" for="username">ΟΝΟΜΑ:</label>
            <label id="2" class="usern2" for="middlename">ΜΕΣΑΙΟ ΟΝΟΜΑ:</label>
            <label id="3" class="usern3" for="surname">ΕΠΙΘΕΤΟ:</label>
            <label id="4" class="usern4" for="telephonen">ΤΗΛΕΦΩΝΟ:</label>
            <label id="5" class="usern5" for="birthday">ΗΜΕΡΟΜΗΝΙΑ ΓΕΝΝΗΣΗΣ:</label>
            <label id="6" class="usern6" for="age">ΕΤΩΝ:</label>
            <label id="7" class="usern7" for="TaxNumber">ΑΦΜ:</label>
            <label id="8" class="usern8" for="Email">Email:</label>
            <label id="9" class="usern9" for="Discord">Discord ID:</label>
            <label id="10" class="usern10" for="height">ΥΨΟΣ:</label>
            <label id="11" class="usern11" for="weight">ΒΑΡΟΣ:</label>
            <label id="12" class="usern12" for="status">ΣΩΜΑΤΙΚΗ ΚΑΤΑΣΤΑΣΗ:</label>



            <!-- Inputs -->
            <input class="input1" type="text" id="username" name="username" required>
            <input class="input2" type="text" id="middlename" name="middlename">
            <input class="input3" type="text" id="surname" name="surname" required>
            <input class="input4" type="text" id="telephonen" name="telephonen" required>
            <input class="input5" type="date" id="birthday" onchange="agecalc()" name="birthday" required>
            <input class="input6" type="number" max="120" id="age" name="age" readonly="true" required>
            <input class="input7" type="number" id="TaxNumber" name="TaxNumber" required>
            <input class="input8" type="email" id="Email" name="Email" required>
            <input class="input9" type="number" id="Discord" onchange="discord()" name="Discord" required>
            <input class="input10" placeholder="Centimeters (Ex. 1.70)" type="number" id="height" onchange="bmi()" name="height" required>
            <input class="input11" type="number" placeholder="Kilograms (Ex. 200)" max="300" id="weight" onchange="bmi()" name="weight" required>
            <input class="input12" type="text" id="status" readonly="true" name="status" required>


            <button onclick="generateText()" id="" class="subthetext"></button>

            
        </form>





</body>
</html>
